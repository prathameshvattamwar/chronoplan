<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoPlan v3 - Advanced Timeline Nexus</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts (Poppins for body, Orbitron for headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-theme="dark" data-view="calendar"> <!-- Default theme & view -->

    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <h1><i class="fas fa-atom"></i> ChronoPlan</h1>
                <p>Advanced Timeline Nexus</p>
            </div>
            <div class="header-controls">
                 <div class="search-container">
                    <input type="search" id="search-input" placeholder="Search events...">
                    <button id="clear-search-btn" class="clear-search-btn hidden" aria-label="Clear Search"><i class="fas fa-times"></i></button>
                 </div>
                 <div class="view-switcher">
                    <button id="calendar-view-btn" class="control-btn view-btn active" data-view="calendar" aria-label="Switch to Calendar View">
                        <i class="fas fa-calendar-alt"></i> Calendar
                    </button>
                     <button id="agenda-view-btn" class="control-btn view-btn" data-view="agenda" aria-label="Switch to Agenda View">
                        <i class="fas fa-list-ul"></i> Agenda
                    </button>
                </div>
                 <button id="today-btn" class="control-btn" aria-label="Go to Today">
                    <i class="fas fa-calendar-day"></i> Today
                 </button>
                 <div class="theme-switcher">
                    <button id="theme-toggle-btn" class="control-btn" aria-label="Toggle Theme">
                        <i class="fas fa-palette"></i>
                    </button>
                    <div id="theme-options" class="theme-options hidden">
                        <button data-theme-value="dark">Dark</button>
                        <button data-theme-value="light">Light</button>
                        <button data-theme-value="synthwave">Synthwave</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Calendar View -->
            <section id="calendar-view" class="view-section active">
                <div class="calendar-navigation">
                    <button id="prev-month" class="nav-btn" aria-label="Previous Month"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="month-year">Month Year</h2>
                    <button id="next-month" class="nav-btn" aria-label="Next Month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid">
                    <div class="calendar-weekdays">
                        <div>Sun</div> <div>Mon</div> <div>Tue</div> <div>Wed</div> <div>Thu</div> <div>Fri</div> <div>Sat</div>
                    </div>
                    <div class="calendar-dates" id="calendar-dates">
                        <!-- Dates generated by JS -->
                    </div>
                </div>
            </section>

            <!-- Agenda View -->
            <section id="agenda-view" class="view-section">
                <h2>Upcoming Events</h2>
                 <div id="agenda-list" class="agenda-list">
                     <!-- Agenda items generated by JS -->
                     <p class="no-events-placeholder">No events found. Try adjusting the search or add some events!</p>
                 </div>
            </section>
        </main>

    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-btn" id="close-modal" aria-label="Close modal">Ã—</button>
            <h3 id="modal-title">Plan for Date</h3>

            <div class="modal-body">
                <!-- Existing Events List -->
                <div class="existing-events-section">
                    <h4>Existing Entries:</h4>
                    <div id="event-list" class="event-list">
                        <!-- Existing events will be listed here -->
                        <p class="no-entries-placeholder">No entries for this day yet.</p>
                    </div>
                </div>

                <!-- Add New Event Form -->
                <div class="add-event-section">
                    <h4>Add New Entry:</h4>
                    <textarea id="new-event-text" placeholder="Enter details..." rows="3"></textarea>

                    <div class="event-options">
                        <div class="form-group">
                             <label for="event-category"><i class="fas fa-tag"></i> Category:</label>
                             <select id="event-category">
                                 <!-- Categories populated by JS -->
                             </select>
                        </div>
                        <div class="form-group time-group">
                             <label for="event-time"><i class="fas fa-clock"></i> Time:</label>
                             <input type="time" id="event-time">
                             <div class="all-day-check">
                                 <input type="checkbox" id="event-all-day">
                                 <label for="event-all-day">All Day</label>
                             </div>
                        </div>
                    </div>

                    <button id="add-event-btn" class="action-btn add-btn">
                        <i class="fas fa-plus-circle"></i> Add Entry
                    </button>
                </div>
            </div>
             <input type="hidden" id="modal-date"> <!-- Keep track of the date -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
